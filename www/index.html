<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  
  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Formulaire</h1>
      </ion-header-bar>
      <ion-content>
        <!--
          
        -->
        <div class="bar bar-header bar-positive">
          <h1 class="title">Header Test</h1>
        </div>

        <div class="bar bar-footer bar-positive">
          <h1 class="title">Footer Test</h1>
        </div>
        
        <div>
          <button class="button button-balanced">Button</button>
        </div>
        <div >
          <a class="button">First</a>
        <a class="button">Second</a>
        <a class="button">Third</a>
        </div>
        <ion-list>
          <ion-item>
            Left Icon Button
            <button ion-button outline item-end icon-start>
              <ion-icon name="star"></ion-icon>
              Left Icon
            </button>
          </ion-item>
        </ion-list>

        <ion-list>
          <ion-checkbox>Sport</ion-checkbox>
          <ion-checkbox>Lecture</ion-checkbox>
          <ion-checkbox>Voyage</ion-checkbox>
        </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
